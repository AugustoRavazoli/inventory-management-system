<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:replace="~{fragment/head}"></th:block>
</head>

<body style="background-color: #f7f7f7;">

  <div class="container-fluid">
    <main class="d-flex justify-content-center align-items-center" style="height: 100vh;">

      <div class="container-fluid mb-5 p-0 bg-white" style="max-width: 400px;">

        <h2 th:text="#{login-form.title}" class="h5 border bg-dark text-white text-center p-3 mb-3"></h2>

        <form th:action="@{/login}" method="post" class="needs-validation px-4" novalidate x-data @submit="validateForm($el, $event)">

          <div th:if="${param.error}" th:text="#{login-form.invalid-message}" class="alert alert-danger rounded-0"></div>

          <div th:if="${param.logout}" th:text="#{login-form.logout-message}" class="alert alert-success rounded-0"></div>

          <div class="mb-3">
            <label class="form-label" for="email" th:text="#{login-form.email-label}"></label>
            <div class="input-group">
              <span class="input-group-text rounded-0 bg-white"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" class="form-control shadow-none rounded-0" id="email" name="email" th:placeholder="#{login-form.email-placeholder}" required>
              <div th:text="#{login-form.email-invalid-message}" class="invalid-feedback"></div>
            </div>
          </div>

          <div th:replace="~{fragment/form :: password-field(
            label=#{login-form.password-label},
            name='password',
            error=#{login-form.password-invalid-message},
            placeholder=#{login-form.password-placeholder},
            required=true
          )}"></div>

          <div class="mt-4 py-0 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
              <label th:text="#{login-form.remember-me}" class="form-check-label" for="remember-me"></label>
            </div>
            <a th:href="@{/request-password-reset}" th:text="#{login-form.forgot-password}"></a>
          </div>

          <div class="my-4 pb-2">
            <button type="submit" th:text="#{login-form.submit}" class="btn btn-success w-100 px-5 py-1 rounded-0"></button>
          </div>

          <hr class="hr">

          <div class="pb-4 text-center">
            <p class="d-inline" th:text="#{login-form.register-message}"></p>
            <a class="d-inline" th:href="@{/register}" th:text="#{login-form.register-link}"></a>
          </div>

        </form>
      </div>

    </main>
  </div>

</body>
